services:
  app:
    entrypoint:
    - sleep
    - infinity
    image: docker/dev-environments-default:stable-1
    init: true
    volumes:
    - type: bind
      source: /var/run/docker.sock
      target: /var/run/docker.sock
  arangodb:
    image: arangodb/arangodb:3.10.5
    ports:
    - "8529:8529"
    init: true
    volumes:
    - arangodb-persist:/var/lib/arangodb3
